trigger:
- master

variables:
  buildConfiguration: 'Release'
  location: 'West US 2'
  acrHostName: 'ananapi.azurecr.io'
  acrName: 'anan'
  rgName: 'registry'
  imageName: 'dockerdemo'
  webAppName: 'capedocker'
  subscription: 'CAPESPN'
  regconnect: 'test'

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: Docker@2
  displayName: Login to ACR
  inputs:
    command: login
    containerRegistry: '$(regconnect)'
- task: Maven@3
  inputs:
    mavenPomFile: 'react-and-spring-data-rest/pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: false
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package -Dmaven.test.skip=true'
- task: Docker@2
  displayName: Build and Push
  inputs:
    command: buildAndPush
    repository: '$(imageName)'
    tags: '$(Build.BuildId)'